appId: net.cj.cjhv.gs.tving
#스페셜관 강조형 or 스페셜관 버튼형 밴드
#스페셜관 항목 선택
#스페셜관 상세화면 진입 가능함
#ㆍ 스페셜관 내 편성된 밴드들 노출됨
#ㆍ 상단에 스페셜관 배경 이미지 노출
---
- launchApp:
    appId: 'net.cj.cjhv.gs.tving'
    clearState: true
    clearKeychain: true # optional: clear *entire* iOS keychain
    stopApp: false # optional (true by default): stop the app before launching it
    permissions:
      { all: allow } # optional: by default all permissions are allowed,
      # even if clearState: true is passed
- tapOn:
    id: 'com.android.permissioncontroller:id/permission_allow_button'
    optional: true
- tapOn:
    id: 'net.cj.cjhv.gs.tving:id/btn_accept'
    optional: true
- tapOn:
    id: 'net.cj.cjhv.gs.tving:id/btn_close'
    optional: true
- tapOn:
    id: 'net.cj.cjhv.gs.tving:id/text_confirm'
- tapOn: '티빙 로그인'
- extendedWaitUntil:
    visible: 'TVING ID로 시작하기'
    timeout: 30000
- tapOn: 'TVING ID로 시작하기'
- tapOn: '아이디'
- inputText:
    text: 't_principle4'
- tapOn:
    text: '비밀번호'
- inputText:
    text: '1q2w3e4r5t'
- tapOn: '로그인하기'
- tapOn:
    id: 'net.cj.cjhv.gs.tving:id/image_thumbnail'
    index: 0
- tapOn: #기술지원 팝업 Close Button
    text: '15156557'
    optional: true
- tapOn: #다운로드 메뉴의 위치 변경 안내 팝업 Close Button
    id: 'net.cj.cjhv.gs.tving:id/iv_cancel'
    optional: true

# 쇼츠 메뉴 진입
- tapOn:
    id: 'net.cj.cjhv.gs.tving:id/bottom_menu2'

- assertVisible:
    id: 'net.cj.cjhv.gs.tving:id/shorts_screen'
- assertVisible: '찜'
- assertVisible: '공유'

# 쇼츠 프로그램 시청하기 버튼이 보이지 않으면 아래로 스크롤

- runFlow:
    when:
      notVisible: # visible의 반대 조건
        text: '프로그램 시청하기' # 또는 id: "tving_login_button_id", accessibilityText: "티빙 로그인" 등
    commands:
      - swipe:
          direction: DOWN

- tapOn: '프로그램 시청하기'

# 콘텐츠 상세화면으로 이동
- assertVisible: '찜'
- assertVisible: '공유'
