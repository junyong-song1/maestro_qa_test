- tapOn: #기술지원 팝업 Close Button
    text: "15156557"
    optional: true
- tapOn: #다운로드 메뉴의 위치 변경 안내 팝업 Close Button
    id: "net.cj.cjhv.gs.tving:id/iv_cancel"
    optional: true

