appId: net.cj.cjhv.gs.tving
---
# 로그아웃
# TestRail Case ID: 313770
- startRecording: "result/{{DATE}}/TC313770_로그아웃_{{TIME}}"
#- launchApp
# 프로필 이미지 클릭
- tapOn:
    id: "net.cj.cjhv.gs.tving:id/image_thumbnail"
    index: 0
    optional: true
- runFlow:
    when:
      visible:
        text: "티빙 로그인" # 또는 id: "tving_login_button_id", accessibilityText: "티빙 로그인" 등 앱의 버튼 식별자에 맞게 수정
    commands:
      - tapOn:
          text: "티빙 로그인" # 위 when 조건과 동일한 선택자 사용
      - runFlow: sub_flows/TC313767_1_로그인___TVING_ID.yaml 
- runFlow:
    when:
      notVisible: # visible의 반대 조건
        text: "티빙 로그인" # 또는 id: "tving_login_button_id", accessibilityText: "티빙 로그인" 등
    commands:
      - tapOn:
          id: "net.cj.cjhv.gs.tving:id/image_close"
          optional: true    
- tapOn:
    id: "net.cj.cjhv.gs.tving:id/imageMyProfile"
# 로그아웃 버튼이 보일 때까지 스크롤
- repeat:
    while:
      notVisible:
        text: "로그아웃"
    commands:
      - swipe:
          direction: UP
          duration: 1000
# 로그아웃 버튼 확인 및 클릭
- assertVisible: "로그아웃"
# 더 구체적인 선택자로 로그아웃 버튼 클릭
- tapOn:
    text: "로그아웃"
    enabled: true
- tapOn:
    text: "로그아웃"
    enabled: true    
- stopRecording