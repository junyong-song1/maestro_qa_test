<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QA 자동화 대시보드{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Custom Styles */
        .sidebar {
            transition: all 0.3s ease;
        }
        
        .menu-item {
            @apply flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium transition-all duration-200;
        }
        
        .menu-item-active {
            @apply bg-blue-600 text-white shadow-sm;
        }
        
        .menu-item-inactive {
            @apply text-gray-600 hover:bg-gray-100 hover:text-gray-900;
        }
        
        .metric-card {
            @apply rounded-xl border border-gray-200 bg-white p-6 shadow-sm hover:shadow-md transition-shadow;
        }
        
        .metric-value {
            @apply text-3xl font-bold text-gray-900;
        }
        
        .metric-label {
            @apply text-sm font-medium text-gray-600;
        }
        
        .metric-change {
            @apply text-xs font-medium;
        }
        
        .metric-change-positive {
            @apply text-green-600;
        }
        
        .metric-change-negative {
            @apply text-red-600;
        }
        
        .chart-container {
            @apply rounded-xl border border-gray-200 bg-white p-6 shadow-sm;
        }
        
        .table-container {
            @apply rounded-xl border border-gray-200 bg-white shadow-sm overflow-hidden;
        }
        
        .table-header {
            @apply bg-gray-50 px-6 py-4 border-b border-gray-200;
        }
        
        .table-row {
            @apply border-b border-gray-100 hover:bg-gray-50 transition-colors;
        }
        
        .table-cell {
            @apply px-6 py-4 text-sm;
        }
        
        .badge {
            @apply inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium;
        }
        
        .badge-success {
            @apply bg-green-100 text-green-800;
        }
        
        .badge-warning {
            @apply bg-yellow-100 text-yellow-800;
        }
        
        .badge-error {
            @apply bg-red-100 text-red-800;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Page Wrapper -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="sidebar fixed left-0 top-0 z-50 flex h-screen w-64 flex-col bg-white border-r border-gray-200 lg:static lg:translate-x-0">
            <!-- Sidebar Header -->
            <div class="flex items-center justify-between p-6 border-b border-gray-200">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">QA</span>
                    </div>
                    <span class="text-xl font-bold text-gray-900">Dashboard</span>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <div class="flex-1 overflow-y-auto p-4">
                <nav class="space-y-2">
                    <!-- Dashboard -->
                    <a href="{% url 'qa_monitor:dashboard' %}" class="menu-item {% if request.resolver_match.url_name == 'dashboard' %}menu-item-active{% else %}menu-item-inactive{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                        </svg>
                        <span>대시보드</span>
                    </a>

                    <!-- API Dashboard -->
                    <a href="{% url 'qa_monitor:api_dashboard' %}" class="menu-item {% if request.resolver_match.url_name == 'api_dashboard' %}menu-item-active{% else %}menu-item-inactive{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span>API 대시보드</span>
                    </a>

                    <!-- Menu API Logs -->
                    <a href="{% url 'qa_monitor:menu_api_logs' %}" class="menu-item {% if request.resolver_match.url_name == 'menu_api_logs' %}menu-item-active{% else %}menu-item-inactive{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>메뉴별 API 로그</span>
                    </a>

                    <!-- UI Hierarchy -->
                    <a href="{% url 'qa_monitor:hierarchy_analysis' %}" class="menu-item {% if request.resolver_match.url_name == 'hierarchy_analysis' %}menu-item-active{% else %}menu-item-inactive{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        <span>UI Hierarchy 분석</span>
                    </a>

                    <!-- API Error Analysis -->
                    <a href="{% url 'qa_monitor:api_error_analysis' %}" class="menu-item {% if request.resolver_match.url_name == 'api_error_analysis' %}menu-item-active{% else %}menu-item-inactive{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>API 오류 분석</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">QA 자동화 대시보드</h1>
                        <p class="text-sm text-gray-600">테스트 실행 현황 및 결과 분석</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <!-- Dark Mode Toggle -->
                        <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                        
                        <!-- Notifications -->
                        <button class="relative p-2 rounded-lg hover:bg-gray-100 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M9 11h.01M9 8h.01M9 5h.01M9 2h.01"></path>
                            </svg>
                            <span class="absolute -top-1 -right-1 h-4 w-4 rounded-full bg-red-500 text-xs text-white flex items-center justify-center">3</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto bg-gray-50">
                <div class="p-6">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
